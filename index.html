<div class="row">
  <div class="col-md-6">
    <h2>Floobits News</h2>
    <hr />
  </div>
</div>

{% for post in site.posts %}
<div class="row">
  <div class="col-md-12 post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <small>
      {{ post.date | date_to_string }}
      by {{ post.authors | array_to_sentence_string }}
    </small>

    {{ post.excerpt }}
    <a href="{{ post.url }}">Read more...</a>
  <hr />
  </div>
</div>
{% endfor %}

<div class="row">
  <div class="col-md-12">
    {% include about.html %}
  </div>
</div>
