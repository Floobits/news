---
layout: index
title: Floobits News
---

<p></p>
{% for post in site.posts %}
  {% if post.next %}
  <hr />
  {% endif %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <small>{{ post.date | date_to_string }}</small>
  {% if post.excerpt %}
  <p>
    {{ post.excerpt }}
  </p>
  <a href="{{ post.url }}">Read more</a>
  {% endif %}
{% endfor %}
