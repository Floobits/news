<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  {% if page.title == "Floobits News" %}
  <title>Floobits News</title>
  {% else %}
  <title>Floobits News: {{ page.title }}</title>
  {% endif %}
  <meta name="author" content="Floobits" />
  <meta name="viewport" content="width=1000" />
  <link rel="shortcut icon" href="https://floobits.com/favicon.ico?1" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | split:"index.html" | first }}" />
  <link rel="alternate"  type="application/atom+xml" href="/feed.atom" title="Floobits News" />
  <link id="main-css" rel="stylesheet" type="text/css" media="all" href="https://floobits.com/static/css/build/main_v2.css">
  <style type="text/css">
  .container {
    max-width: 700px;
    margin: auto;
  }
  .post {
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 16px;
    max-width: 700px;
    color: #333;
  }
  .author {
    margin-bottom: 15px;
  }
  .post p {
    margin: 15px 0 30px 0;
  }
  code {
    font-family: Menlo, "Deja Vu Sans Mono", Consolas, monospace;
  }
  pre {
    line-height: 120%;
    padding: 0.5em;
    overflow: auto;
    background: inherit;
    font-size: 14px;
  }
  .highlight {
    background-color: #ffffdd;
    margin: 1em 0;
  }

  .c { color: #93a1a1; font-style: italic } /* Comment */
